{% extends 'header.html' %}
{% block myContent %}
<div class="container">
         <div class="row">
             <div class="col col-12 col-sm-2 col-md-2">

             </div>
             <div class="col col-12 col-sm-8 col-md-8">

              <form action="http://127.0.0.1:8000/employee/delete_search_api/" method="post">

                  <table class="table table-borderless">

                    <tr>
                        <td>Employee Code </td>
                        <td> <input name="empcode" type="number" class="form-control"> </td>
                    </tr>
                    
                  
                  <tr>
                        <td></td>
                        <td>
                          <center>  <button type="submit"  class="btn btn-success">SEARCH</button></center>
                        </td>
                    </tr>
                </table>

              </form>


              {% if data %}

           <form action="http://127.0.0.1:8000/employee/delete_action_api/" method="post">
   <table class="table">

                 <tr>
                      <td>  </td>
                      <td>  <input name="newid"  value="{{data.id}}" type="hidden" class="form-control" readonly> </td>
                   
                  </tr>

                 <tr>
                      <td> Employee Code </td>
                      <td>  <input readonly name="newempcode" value="{{data.empcode}}" type="text" class="form-control" > </td>
                   
                  </tr>


                  <tr>
                      <td> Name </td>
                      <td>  <input  name="newname" value="{{data.name}}" type="text" class="form-control"> </td>
                   
                  </tr>

                   <tr>
                      <td> Salary </td>
                      <td><input readonly name="newsalary" value="{{data.empsalary}}" type="text" class="form-control"> </td>
                   
                  </tr>

                   <tr>
                      <td> Designation </td>
                      <td><input readonly name="newdesig" value="{{data.empdesig}}" type="text" class="form-control"> </td>
                   
                  </tr>
    <tr>
        <td></td>
        <td> <button type="submit" class="btn btn-danger"> DELETE </button> </td>
    </tr>

              </table>

           </form>



              {% endif %}


            </div>
             <div class="col col-12 col-sm-2 col-md-2">

                
             </div>
         </div>

 


     </div>





{% endblock  %}
